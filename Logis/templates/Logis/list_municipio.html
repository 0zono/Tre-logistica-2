{% extends 'Logis/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Lista de Municípios</h2>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Código</th>
                </tr>
            </thead>
            <tbody>
                {% for municipio in municipios %}
                <tr>
                    <td>{{ municipio.nome }}</td>
                    <td>{{ municipio.cod }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">Nenhum município cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
