{% extends 'Logis/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Visualização de Zonas Eleitorais</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h4 class="card-title">Tabela Detalhada</h4>
                            <p class="card-text">Visualização em formato de tabela com todos os detalhes.</p>
                            <a href="{% url 'zona_list' %}?type=table" class="btn btn-primary">
                                <i class="fas fa-table"></i> Ver Tabela
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h4 class="card-title">Cartões Informativos</h4>
                            <p class="card-text">Visualização em cartões com informações resumidas.</p>
                            <a href="{% url 'zona_list' %}?type=card" class="btn btn-success">
                                <i class="fas fa-th-large"></i> Ver Cartões
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
