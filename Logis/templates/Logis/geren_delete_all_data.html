{% extends 'Logis/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Apagar Todos os Dados</h2>
    </div>
    <div class="card-body">
        <p class="text-danger">
            <strong>Tem certeza? Isto apagará todos os dados sobre municípios, zonas, seções e urnas.</strong>
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar</button>
            <a href="{% url 'secao_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
